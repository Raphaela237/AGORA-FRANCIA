<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!--fontawesome cdn--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap css--> 
    <link rel = "stylesheet" href = "bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!--custom css-->
    <link rel = "stylesheet" href = "css/style.css">

<body>
    <section class="bg-Login">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <form class="form_horizontal">
                        <div class="form_icon"><i class="fa fa-user-circle"></i></div>
                        <h3 class="title"></h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" name="" placeholder="nom utilisateur">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" name="" placeholder="mot de passe">
                        </div>
                        <button class="btn-buy">Se connecter</button>
                        <ul class="form-options">
                            <li><a href="#">Mot de passe oubli√©</a></li>
                            <li><a href="#">Creer un nouveau compte<i class="fa fa-arrow-right"></i></a></li>
                        </ul>
                    </form>
                </div>
                
            </div>

        </div>
    </section>




    <script src = "js/jquery-3.6.0.js"></script>
    <!-- isotope js -->

    <!-- custom js -->
    <script src = "js/script.js"></script>
</body>
